<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Lista de cidades</title>
</head>
<body>
		<section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Cidades</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/administrativo/cidades/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Cidades</span>
	                </a>
	            </div>
	        </nav>
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
							<th>Nome do Estado</th>
							<th>Sigla do Estado</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
							<tr th:each="cidade : ${listaCidade}">
								<td th:text="${cidade.id}"></td>
								<td th:text="${cidade.nome}"></td>
								<td th:text="${cidade.estado.nome}"></td>
								<td th:text="${cidade.estado.sigla}"></td>
								<td></td>
								<td></td>
								<td colspan="2">
									<a class="btn btn-info btn-sm"
									   th:href="@{/administrativo/cidades/editar/{id}(id=${cidade.id})}"
									   role="button">
										<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
									</a>


									<a class="btn btn-info btn-sm"
									   data-toggle="modal"
									   data-target="#modal-warning"
									   th:attr="data-target='#modal-warning'+${cidade.id }"
									   role="button">
										<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
									</a>

									<div class="modal modal-warning fade in" th:id="modal-warning+${cidade.id }" >
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title">Excluir Cidade</h5>
													<button type="button" class="close" data-dismiss="modal" aria-label="Close">
														<span aria-hidden="true">×</span></button>
												</div>
												<div class="modal-body">
													<h3>Deseja excluir esta cidade?</h3>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">NÃO</button>
													<a type="button" class="btn btn-outline" th:href="@{/administrativo/cidades/excluir/{id}(id=${cidade.id})}"><i class="fa fa-check"></i>&nbsp;SIM</a>
												</div>
											</div>
										</div>
									</div>
								</td>
							</tr>

	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>

</body>
</html>
