<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Lista de produtos</title>
</head>
<body>
		<section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Produtos</span>

							<br/>
							<span style="color: gray" th:text="${time} + ' segundos para buscar ' + ${#numbers.formatInteger(qntde,3,'POINT')} +' produtos'"></span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/administrativo/produtos/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Produtos</span>
	                </a>
	            </div>

	        </nav>
				<form class="input-group mb-3 w-50" action="/administrativo/produtos/listar" method="get">
					<button type="submit" class="btn btn-outline-secondary">Buscar</button>

					<input class="form-control" type="text" name="busca" th:value="${busca}" placeholder="Busca por descrição, marca ou categoria" size="50" >
				</form>

	            <div class="table-responsive">


	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Descrição</th>
							<th>Quantidade em Estoque</th>
							<th>Marca</th>
							<th>Categoria</th>
							<th>Valor de venda</th>
	                        <th>Ação</th>
	                        <th>Imagem</th>
	                    </tr>
	                    </thead>
	                    <tbody>
							<tr th:each="produto : ${listaProduto}">
								<td th:text="${produto.id}"></td>
								<td th:text="${produto.descricao}"></td>
								<td th:text="${produto.quantidadeEstoque}"></td>
								<td th:if="${produto.marca} != null" th:text="${produto.marca.nome}"></td>
								<td th:if="${produto.categoria} != null" th:text="${produto.categoria.nome}"></td>
								<td th:text="${produto.valorVenda}"></td>
								<td>
									<th:block th:if="${produto.nomeImgs} != null" th:each="imgName : ${produto.nomeImgs}">
										<img th:src="@{/administrativo/produtos/mostrarImg/{img}(img=${imgName})}" width="125">
									</th:block>
								</td>



								<td colspan="2">
									<a class="btn btn-info btn-sm"
									   th:href="@{/administrativo/produtos/editar/{id}(id=${produto.id})}"
									   role="button">
										<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
									</a>


									<a class="btn btn-info btn-sm"
									   data-toggle="modal"
									   data-target="#modal-warning"
									   th:attr="data-target='#modal-warning'+${produto.id }"
									   role="button">
										<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
									</a>

									<div class="modal modal-warning fade in" th:id="modal-warning+${produto.id }" >
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title">Excluir Produto</h5>
													<button type="button" class="close" data-dismiss="modal" aria-label="Close">
														<span aria-hidden="true">×</span></button>
												</div>
												<div class="modal-body">
													<h3>Deseja excluir este produto?</h3>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">NÃO</button>
													<a type="button" class="btn btn-outline" th:href="@{/administrativo/produtos/excluir/{id}(id=${produto.id})}"><i class="fa fa-check"></i>&nbsp;SIM</a>
												</div>
											</div>
										</div>
									</div>
								</td>
							</tr>

	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>

</body>
</html>
