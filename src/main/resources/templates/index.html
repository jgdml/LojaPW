<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{cliente/fragments/layout}">
<html lang="en">
<head>
    <title>LojaPW</title>
</head>

<body>

    <div class="container" layout:fragment="corpo">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="col mb-5" th:each="produto: ${listaProdutos}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="@{/mostrarImg/{img}(img=${produto.nomeImg})}" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${produto.descricao}"></h5>
                            <!-- Product price-->
                            <span th:text="${produto.valorVenda}"></span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/addCarrinho/{id}(id=${produto.id})}">Adicionar no carrinho</a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
