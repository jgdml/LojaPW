<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{cliente/fragments/layout}">
<html lang="en">
<head>
    <title>Cadastrar</title>
</head>

<body>

<div class="container" layout:fragment="corpo">



    <div class="row">

        <div class="col-6">
            <h2>
                Faça o cadastro em LojaPW
            </h2>
        </div>

        <div class="col-6">
            <h2>
                Ou faça Login
            </h2>
        </div>

        <div class="col-6">


            <form action="/cliente/salvar" th:object="${cliente}" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome do cliente"
                               autofocus="autofocus" th:field="*{nome}" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="CPF do cliente"
                               autofocus="autofocus" th:field="*{cpf}" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Insira o email"
                               autofocus="autofocus" th:field="*{email}" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Insira a senha"
                               autofocus="autofocus" th:field="*{senha}" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Cidade</label>
                        <select th:field="*{cidade}"
                                class="form-control">
                            <option th:each="cid: ${listaCidade}"
                                    th:value="${cid.id}" th:text="${cid.nome}"></option>
                        </select>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                </div>
                <input type="hidden" id="id" th:field="*{id}" value=""/>
                <button type="submit" class="btn btn-primary btn-sm col-md-12">Cadastar</button>
            </form>

        </div>

        <div class="col-6">


            <form action="/cliente/salvar" th:object="${cliente}" method="POST">
                <div class="form-row">

                    <div class="form-group col-md-12">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Insira o email"
                               autofocus="autofocus" th:field="*{email}" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label >Senha</label>
                        <input type="password" class="form-control" placeholder="Insira a senha"
                               autofocus="autofocus" th:field="*{senha}" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary btn-sm col-md-12">Entrar</button>
            </form>

        </div>

    </div>
</div>
</body>
</html>
